tasks:
- name: Install basic Ubuntu packages
  package: name={{ item }} 
    state: present
    update_cache: yes
  become: yes
  become_method: sudo
  gather_facts: no
  with_items:
  - git
  - tig
  - stow
  - python-psutil
  - mc
  - wget
  - curl
  - whois
  - zip
  - unzip
  - unrar
#- hosts: # not required , as localhost is asumed 
    

tasks:
- name: Install  AUDIO VIDEO utilities
  package: name={{ item }} 
    state: present
    update_cache: yes
  become: yes
  become_method: sudo
  gather_facts: no
  with_items:
   - audacity
   - alsamixer
   - Rhythmbox
   - isomaster
    #---------------------------------------------------------------------------
    ## media codecs, video and audio (music - mpto mp3) converters
    #---------------------------------------------------------------------------
   - papcl
   - ubuntu-restricted-extras # install the MP3 codec from the Ubuntu Restricted Extras package
   - soundconverter # install the Sound Converter program
   # STARTUP DISK CREATOR
   - unetbootin

